<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Feel free to say hello :)">
  <title>Isaac Caudron - contact</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="font/icon/flaticon.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172085843-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-172085843-1');
  </script>
  <script defer src="CustomElements/customElements.js" type="module"></script>
</head>

<body>
  <div class="backgroundContainer backgroundContactPage">
    <isaac-menu></isaac-menu>

    <main>
      <form action="https://script.google.com/macros/s/AKfycbz9Dz8l3MSafSPfe4SsGy9Zbp6WEH74rbrXXlhEEA/exec"
        class="gform" method="post">

        <h1>
          Contact me<span class="detailPoint">.</span>
        </h1>
        <h3>
          Feel free to say hello :)
        </h3>
        <label for="form-name">Name*</label>
        <input placeholder="your name..." type="text" name="name" required id="form-name" class="form-control" />

        <label for="form-email">Email address*</label>
        <input placeholder="your email address..." type="email" name="email" required id="form-email"
          class="form-control">
        <label for="form-message">Message*</label>
        <textarea id="form-message" placeholder="your message..." required name="message" rows="5"></textarea>

        <button class="spin" id="spin">
          <span>Submit</span>
          <span>
            <svg viewBox="0 0 24 24">
              <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
            </svg>
          </span>
        </button>
      </form>
    </main>
  </div>
  <isaac-footer></isaac-footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/form-submission-handler.js"></script>
</body>

</html>
